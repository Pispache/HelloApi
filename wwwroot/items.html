<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Items - HelloApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="orders.html"><i class="fas fa-shopping-cart me-2"></i>HelloApi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="messages.html">
                    <i class="fas fa-comments me-1"></i>Mensajes
                </a>
                <a class="nav-link active" href="items.html">
                    <i class="fas fa-box me-1"></i>Items
                </a>
                <a class="nav-link" href="persons.html">
                    <i class="fas fa-users me-1"></i>Personas
                </a>
                <a class="nav-link" href="orders-form.html">
                    <i class="fas fa-plus me-1"></i>Nueva Orden
                </a>
                <a class="nav-link" href="orders.html">
                    <i class="fas fa-list me-1"></i>Ver Órdenes
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Crear Item</h5>
                    </div>
                    <div class="card-body">
                        <form id="itemForm">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="itemName" name="name" 
                                    maxlength="100" placeholder="Nombre del item" required>
                                <div class="invalid-feedback">
                                    Por favor ingresa un nombre válido (máximo 100 caracteres).
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="itemDescription" name="description" 
                                    rows="3" maxlength="500" placeholder="Descripción del item"></textarea>
                                <div class="form-text">Máximo 500 caracteres</div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="itemPrice" class="form-label">Precio *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">Q</span>
                                            <input type="number" class="form-control" id="itemPrice" name="price" 
                                                step="0.01" min="0.01" placeholder="0.00" required>
                                        </div>
                                        <div class="invalid-feedback">
                                            El precio debe ser mayor a 0.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="itemStock" class="form-label">Stock *</label>
                                        <input type="number" class="form-control" id="itemStock" name="stock" 
                                            min="0" placeholder="0" required>
                                        <div class="invalid-feedback">
                                            El stock no puede ser negativo.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Guardar Item
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Items Disponibles</h5>
                    </div>
                    <div class="card-body">
                        <div id="itemsList">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert for success/error messages -->
        <div id="alertContainer" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="items.js"></script>
</body>
</html>
