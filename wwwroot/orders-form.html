<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Orden - HelloApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="orders.html"><i class="fas fa-shopping-cart me-2"></i>HelloApi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="messages.html">
                    <i class="fas fa-comments me-1"></i>Mensajes
                </a>
                <a class="nav-link" href="items.html">
                    <i class="fas fa-box me-1"></i>Items
                </a>
                <a class="nav-link" href="persons.html">
                    <i class="fas fa-users me-1"></i>Personas
                </a>
                <a class="nav-link active" href="orders-form.html">
                    <i class="fas fa-plus me-1"></i>Nueva Orden
                </a>
                <a class="nav-link" href="orders.html">
                    <i class="fas fa-list me-1"></i>Ver Ã“rdenes
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Crear Nueva Orden</h5>
            </div>
            <div class="card-body">
                <form id="orderForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="personSelect" class="form-label">Cliente *</label>
                                <select class="form-select" id="personSelect" name="personId" required>
                                    <option value="">Selecciona un cliente...</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor selecciona un cliente.
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notas</label>
                                <textarea class="form-control" id="notes" name="notes" 
                                    rows="2" maxlength="500" placeholder="Notas adicionales..."></textarea>
                            </div>
                        </div>
                    </div>

                    <hr>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0">Items de la Orden</h6>
                        <button type="button" class="btn btn-sm btn-outline-primary" id="addItemBtn">
                            <i class="fas fa-plus me-1"></i>Agregar Item
                        </button>
                    </div>

                    <div id="orderItems">
                        <!-- Order items will be added dynamically -->
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 offset-md-6">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <strong>Total:</strong>
                                        <strong id="totalAmount">Q0.00</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-save me-2"></i>Crear Orden
                        </button>
                        <a href="orders.html" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Alert for success/error messages -->
        <div id="alertContainer" class="mt-3"></div>
    </div>

    <!-- Order Item Template -->
    <template id="orderItemTemplate">
        <div class="card mb-3 order-item">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <select class="form-select item-select" name="itemId" required>
                            <option value="">Selecciona un item...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control quantity-input" name="quantity" 
                            min="1" value="1" placeholder="Cant." required>
                    </div>
                    <div class="col-md-2">
                        <span class="item-price">Q0.00</span>
                    </div>
                    <div class="col-md-2">
                        <strong class="item-subtotal">Q0.00</strong>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-item-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="orders-form.js"></script>
</body>
</html>
