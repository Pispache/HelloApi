<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes - HelloApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .order-card {
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
        }
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status-pending { border-left-color: #ffc107; }
        .status-processing { border-left-color: #17a2b8; }
        .status-completed { border-left-color: #28a745; }
        .status-cancelled { border-left-color: #dc3545; }
        .badge-pending { background-color: #ffc107; }
        .badge-processing { background-color: #17a2b8; }
        .badge-completed { background-color: #28a745; }
        .badge-cancelled { background-color: #dc3545; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="orders.html"><i class="fas fa-shopping-cart me-2"></i>HelloApi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="messages.html">
                    <i class="fas fa-comments me-1"></i>Mensajes
                </a>
                <a class="nav-link" href="items.html">
                    <i class="fas fa-box me-1"></i>Items
                </a>
                <a class="nav-link" href="persons.html">
                    <i class="fas fa-users me-1"></i>Personas
                </a>
                <a class="nav-link" href="orders-form.html">
                    <i class="fas fa-plus me-1"></i>Nueva Orden
                </a>
                <a class="nav-link active" href="orders.html">
                    <i class="fas fa-list me-1"></i>Ver Órdenes
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-shopping-cart me-2"></i>Gestión de Órdenes</h2>
            <a href="orders-form.html" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Nueva Orden
            </a>
        </div>

        <!-- Filters and Search -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="statusFilter" class="form-label">Filtrar por Estado</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Todos los estados</option>
                            <option value="Pending">Pendiente</option>
                            <option value="Processing">Procesando</option>
                            <option value="Completed">Completado</option>
                            <option value="Cancelled">Cancelado</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="searchInput" class="form-label">Buscar Cliente</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nombre del cliente...">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-secondary" id="refreshBtn">
                                <i class="fas fa-sync-alt me-2"></i>Actualizar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders List -->
        <div id="ordersList">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando órdenes...</span>
                </div>
                <p class="mt-3">Cargando órdenes...</p>
            </div>
        </div>

        <!-- Alert for messages -->
        <div id="alertContainer" class="mt-3"></div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-receipt me-2"></i>Detalles de la Orden
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal fade" id="updateStatusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>Actualizar Estado
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateStatusForm">
                        <input type="hidden" id="updateOrderId">
                        <div class="mb-3">
                            <label for="newStatus" class="form-label">Nuevo Estado</label>
                            <select class="form-select" id="newStatus" required>
                                <option value="Pending">Pendiente</option>
                                <option value="Processing">Procesando</option>
                                <option value="Completed">Completado</option>
                                <option value="Cancelled">Cancelado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="updateNotes" class="form-label">Notas (opcional)</label>
                            <textarea class="form-control" id="updateNotes" rows="3" placeholder="Agregar notas sobre el cambio de estado..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveStatusBtn">
                        <i class="fas fa-save me-2"></i>Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="orders.js"></script>
</body>
</html>
