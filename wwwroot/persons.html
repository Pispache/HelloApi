<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personas - HelloApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="orders.html"><i class="fas fa-shopping-cart me-2"></i>HelloApi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="messages.html">
                    <i class="fas fa-comments me-1"></i>Mensajes
                </a>
                <a class="nav-link" href="items.html">
                    <i class="fas fa-box me-1"></i>Items
                </a>
                <a class="nav-link active" href="persons.html">
                    <i class="fas fa-users me-1"></i>Personas
                </a>
                <a class="nav-link" href="orders-form.html">
                    <i class="fas fa-plus me-1"></i>Nueva Orden
                </a>
                <a class="nav-link" href="orders.html">
                    <i class="fas fa-list me-1"></i>Ver Órdenes
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Crear Persona</h5>
                    </div>
                    <div class="card-body">
                        <form id="personForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">Nombre *</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" 
                                            maxlength="100" placeholder="Nombre" required>
                                        <div class="invalid-feedback">
                                            Por favor ingresa un nombre válido.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Apellido *</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" 
                                            maxlength="100" placeholder="Apellido" required>
                                        <div class="invalid-feedback">
                                            Por favor ingresa un apellido válido.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                    maxlength="255" placeholder="correo@ejemplo.com" required>
                                <div class="invalid-feedback">
                                    Por favor ingresa un email válido.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                    maxlength="20" placeholder="+502 1234-5678">
                                <div class="form-text">Formato: +502 1234-5678</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección</label>
                                <textarea class="form-control" id="address" name="address" 
                                    rows="3" maxlength="500" placeholder="Dirección completa"></textarea>
                                <div class="form-text">Máximo 500 caracteres</div>
                            </div>
                            
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-2"></i>Guardar Persona
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-users me-2"></i>Personas Registradas</h5>
                    </div>
                    <div class="card-body">
                        <div id="personsList">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert for success/error messages -->
        <div id="alertContainer" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="persons.js"></script>
</body>
</html>
