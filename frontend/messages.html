<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mensajes - HelloApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="orders.html"><i class="fas fa-shopping-cart me-2"></i>HelloApi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="messages.html">
                    <i class="fas fa-comments me-1"></i>Mensajes
                </a>
                <a class="nav-link" href="items.html">
                    <i class="fas fa-box me-1"></i>Items
                </a>
                <a class="nav-link" href="persons.html">
                    <i class="fas fa-users me-1"></i>Personas
                </a>
                <a class="nav-link" href="orders-form.html">
                    <i class="fas fa-plus me-1"></i>Nueva Orden
                </a>
                <a class="nav-link" href="orders.html">
                    <i class="fas fa-list me-1"></i>Ver Órdenes
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Crear Mensaje</h5>
                    </div>
                    <div class="card-body">
                        <form id="messageForm">
                            <div class="mb-3">
                                <label for="messageText" class="form-label">Mensaje *</label>
                                <textarea class="form-control" id="messageText" name="message" rows="4" 
                                    placeholder="Escribe tu mensaje aquí..." required></textarea>
                                <div class="invalid-feedback">
                                    Por favor ingresa un mensaje válido.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Mensaje
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Mensajes Recientes</h5>
                    </div>
                    <div class="card-body">
                        <div id="messagesList">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert for success/error messages -->
        <div id="alertContainer" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="messages.js"></script>
</body>
</html>
